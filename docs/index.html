    <script>

      (function(){
        setTimeout(function() {
          $(document).on("click", "#toggle-conversation", function(){
            if(!window.ConversationalForm){
              window.ConversationalForm = new cf.ConversationalForm({
                formEl: document.getElementById("conversational"),
                context: document.getElementById("form-outer"),
                userImage: "img/human.png"
              });
            }
            $(this).addClass("disabled");
            var form = $(".conversational-form");
            if (form.hasClass("conversational-form--show")) {
              $(this).removeClass("active");
              $(".conversational-form").removeClass("conversational-form--show");
            } else {
              $(this).addClass("active");
              $(".conversational-form").addClass("conversational-form--show");
            }
            $(this).removeClass("disabled");
          });
        }, 200);
      })();
    </script>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row valign">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Conversational Form</h1>
              <p class="lead">Turning web form interfaces into conversations</p>
              <p>
                <button id="toggle-conversation" type="button" class="btn btn-default">Turn conversational</button>
              </p>
            </div>
            <div class="col-md-12">
              <div id="form-outer" class="panel panel-default">
                <div class="panel-body">
                  <form id="conversational">
                    <h2>Feedback form</h2>

                    <div class="form-group">
                      <label for="your-name">Name</label>
                      <input cf-questions="Hi there! What's your name?" type="name" class="form-control" id="your-name">
                    </div>

                    <div class="form-group">
                      <label for="your-occupation">Occupation</label>
                      <div class="radio">
                        <label>
                          <input cf-questions="Great to meet you, {previous-answer}! I'm a web form, what do you do?|Awesome, {previous-answer}! And what do you do?" type="radio" name="your-occupation" id="your-occupation-1" value="developer">
                          Developer
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="your-occupation" id="your-occupation-2" value="designer">
                          Designer
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="your-occupation" id="your-occupation-3" value="curious-mind">
                          Curious mind
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="your-occupation" id="your-occupation-2" value="lost">
                          Lost
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="your-company">Company</label>
                      <input cf-questions="Which company are you with?" type="text" class="form-control" id="your-company">
                    </div>

                    <div class="form-group">
                      <label for="your-opinion">Will conversational interfaces be everywhere?</label>
                      <select cf-questions="Do you think conversational forms will replace web forms in the future?" id="your-opinion" class="form-control">
                        <option></option>
                        <option>Definitely</option>
                        <option>Maybe</option>
                        <option>No</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="your-email">Email</label>
                      <input cf-questions="If you want to stay updated on conversational interfaces from SPACE10, please give me your email." type="email" class="form-control" id="your-email">
                    </div>

                    <div class="form-group">
                      <label for="thats-all">Final go</label>
                      <select cf-questions="That's it for now! Have a great day." id="thats-all" class="form-control">
                        <option></option>
                        <option>You too!</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
