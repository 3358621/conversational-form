			var testValidation = function(value){
				console.log("testValidation", value);

			// Self-Invoking Anonymous Function to get started
			(function(){
				setTimeout(function() {
					var tags = [],
						formEl = document.getElementById("co-billing-form");

					// build some static elements
					var fields = [].slice.call(formEl.querySelectorAll("input, select, button"), 0);

					for (var i = 0; i < fields.length; i++) {
						var element = fields[i];
						if(element.tagName.toLowerCase() == "input"){
							tags.push(new io.space10.InputTag({
								el: element,
								// label: i == 1 ? "Question/label set via option (constructor)" : null
								questions: i == 1 ? ["Question/label set via option (constructor) - 1", "Question/label set via option (constructor) - 2"] : null
								// validationCallback
							}));
						}else if(element.tagName.toLowerCase() == "select"){
							tags.push(new io.space10.SelectTag({
								el: element
								// validationCallback
								// questions: Array<String>
							}));
						}else if(element.tagName.toLowerCase() == "button"){
							tags.push(new io.space10.ButtonTag({
								el: element
								// validationCallback
								// questions: Array<String>
							}));
						}
					}
					console.log("fields:", fields);
					console.log("tags:", tags);

					window.space10CUI = new io.space10.Space10CUI({
						formEl: formEl,
						// dictionaryData: {},// empty will throw error
						// dictionaryAI: {},
						context: document.getElementsByClassName("form-outer")[0],
						tags: tags
						//submitCallback: () => void | HTMLButtonElement
					});
				}, 0);
			})();
		</script>
