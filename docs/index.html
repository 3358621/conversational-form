    <script>
      // Self-Invoking Anonymous Function to get started
      (function(){
        setTimeout(function() {
          var tags = [],
            formEl = document.getElementById("conversational");

          window.ConversationalForm = new cf.ConversationalForm({
            formEl: formEl,
            context: document.getElementById("form-outer"),
            tags: tags,
            userImage: "img/human.png"
          });
        }, 0);
      })();

      (function(){
        setTimeout(function() {
          $(".conversational-form--show").removeClass("cf--development-mode");
          $(".conversational-form--show").removeClass("conversational-form--show");
        }, 150);
      })();

      (function(){
        setTimeout(function() {
          $(document).on("click", "#toggle-conversation", function(){
            $(this).addClass("disabled");
            var form = $(".conversational-form");
            if (form.hasClass("conversational-form--show")) {
              $(this).removeClass("active");
              $(".conversational-form").removeClass("conversational-form--show");
            } else {
              $(this).addClass("active");
              $(".conversational-form").addClass("conversational-form--show");
            }
            $(this).removeClass("disabled");
          });
        }, 200);
      })();
    </script>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row valign">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Conversational Form</h1>
              <p>
                <button id="toggle-conversation" type="button" class="btn btn-default">Turn conversational</button>
              </p>
            </div>
            <div class="col-md-12">
              <div id="form-outer" class="panel panel-default">
                <div class="panel-body">
                  <form id="conversational">
                    <div class="form-group">
                      <label for="welcome">Hi there! Should we get started?</label>
                      <select name="welcome" id="welcome" title="Land">
                        <option value=""></option>
                        <option value="go">Let's go!</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">What's your email address?</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Need your password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Please upload anything</label>
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                      <label for="check" >
                        <input cf-questions="Wanna get our newsletter?" type="checkbox" id="check">Yes, sign me up!
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
